                        <p class="text-lg mb-4">The study of chemical reactions involves understanding both the transformation of reactants into products and the <strong>speed</strong> at which these transformations occur. This speed is known as the reaction rate.</p>
                        <h3 class="text-xl font-bold text-gray-800 mt-6 mb-2">Defining and Measuring Reaction Rates</h3>
                        <p class="mb-4">The <strong>rate of a reaction</strong> is formally defined as a measure of how much of the reactants are consumed or how much of the products are formed per unit time.</p>

                { q: "Explain the shift in the chromate/dichromate equilibrium.", a: "Adding acid shifts it right (forming orange \\(\\ce{Cr2O7^{2-}}\\) ). Adding base shifts it left (forming yellow \\(\\ce{CrO4^{2-}}\\) )." },
                { q: "For gaseous reactions, how does increasing pressure affect equilibrium?", a: "The equilibrium shifts towards the side with the fewer moles of gas." },
                { q: "Using \\( \\ce{2NO2(g) <=> N2O4(g)} \\), explain the effect of pressure.", a: "Increasing pressure shifts it right (to \\(\\ce{N2O4}\\), 1 mole), making it paler. Decreasing pressure shifts it left (to \\(\\ce{NO2}\\), 2 moles), making it darker." },
                { q: "What is the effect of pressure on an equilibrium with no change in moles of gas?", a: "Pressure has no effect on the position of equilibrium." },
                { q: "How does pressure affect the rate at which equilibrium is attained?", a: "Increasing pressure increases the rate at which equilibrium is reached because it increases reactant concentrations." },
                { q: "Describe the experiment showing temperature's effect on the \\(\\ce{N2O4 <=> 2NO2}\\) equilibrium.", a: "Heating the mixture causes it to darken (shifts right to endothermic side). Cooling it causes it to become paler (shifts left to exothermic side)." },
                { q: "How does an increase in temperature affect an equilibrium system?", a: "The equilibrium shifts in the endothermic direction (the direction that absorbs heat)." },
                { q: "How does a decrease in temperature affect an equilibrium system?", a: "The equilibrium shifts in the exothermic direction (the direction that releases heat)." },
                { q: "Why is temperature's effect on the equilibrium constant (K) unique?", a: "Temperature is the only factor that changes the actual value of K. Other factors shift the position but K remains constant." },
                { q: "Explain why a catalyst has no effect on the position of equilibrium.", a: "A catalyst lowers the activation energy for both the forward and reverse reactions equally, so it speeds up both rates by the same factor, not changing the equilibrium position." },
                { q: "What is the primary goal of applying equilibrium principles in industry?", a: "To maximize the yield of desired products efficiently and economically by finding the optimum conditions." },
                { q: "State the reaction for the Haber Process.", a: "\\( \\ce{N2(g) + 3H2(g) <=> 2NH3(g)} \\quad \\Delta H = -92 \\text{ kJ/mol} \\)" },
                { q: "Explain the temperature compromise in the Haber Process.", a: "A compromise of ~450°C is used. Low temp gives high yield but is slow; high temp is fast but gives low yield." },
                { q: "Why is high pressure used in the Haber Process?", a: "To shift the equilibrium to the right (fewer moles of gas), increasing the yield of ammonia." },
                { q: "What is the role of the iron catalyst in the Haber Process?", a: "To increase the rate at which equilibrium is attained, making the process economically viable." },
                { q: "How does continuous removal of ammonia maximize yield?", a: "Removing the product causes the equilibrium to shift to the right to replace it, thus increasing the overall conversion of reactants to product." },
                { q: "State the key reversible step in the Contact Process.", a: "\\( \\ce{2SO2(g) + O2(g) <=> 2SO3(g)} \\quad \\Delta H = -197 \\text{ kJ/mol} \\)" },
                { q: "Why is the Contact Process often run at atmospheric pressure?", a: "Because a very high conversion rate (~96%) is already achieved at this pressure with a catalyst, making expensive high-pressure equipment unnecessary." }
            ];


            // --- DOM Elements ---
            const contentWrapper = document.getElementById('content-wrapper').querySelector('.max-w-4xl');
            const mainNav = document.getElementById('main-nav').querySelector('ul');
            const breadcrumbs = document.getElementById('breadcrumbs');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sideMenu = document.getElementById('side-menu');
            const menuOverlay = document.getElementById('menu-overlay');

            let currentSlide = 0;

            // --- Functions ---

            /**
             * Initializes the application by creating slides and navigation.
             */
            function initialize() {
                // Create slide elements from data
                slidesData.forEach((slide, index) => {
                    const slideElement = document.createElement('section');
                    slideElement.id = `slide-${index}`;
                    slideElement.className = 'slide bg-white p-6 md:p-8 rounded-lg shadow-lg';
                    slideElement.style.display = 'none'; // Hide all initially
                    
                    const titleElement = document.createElement('h2');
                    titleElement.className = 'mb-6 text-3xl font-bold text-gray-800 border-b pb-3';
                    titleElement.innerHTML = slide.title;
                    
                    const contentElement = document.createElement('div');
                    contentElement.className = 'prose max-w-none text-gray-700 leading-relaxed';
                    contentElement.innerHTML = slide.content;

                    slideElement.appendChild(titleElement);
                    slideElement.appendChild(contentElement);
                    contentWrapper.appendChild(slideElement);

                    // If it's the revision questions slide, populate the questions
                    if (slide.title === "Revision Questions") {
                        const questionsContainer = slideElement.querySelector('.space-y-4');
                        revisionQuestions.forEach((item, qIndex) => {
                            const detail = document.createElement('details');
                            const summary = document.createElement('summary');
                            summary.innerHTML = `<div class="flex-grow">${qIndex + 1}. ${item.q}</div>`;
                            
                            const answerDiv = document.createElement('div');
                            answerDiv.className = 'answer-content';
                            answerDiv.innerHTML = `<p>${item.a}</p>`;

                            detail.appendChild(summary);
                            detail.appendChild(answerDiv);
                            questionsContainer.appendChild(detail);
                        });
                    }
                });

                // Create navigation links
                slidesData.forEach((slide, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = slide.title;
                    a.dataset.index = index;
                    a.className = 'side-nav-link block p-3 rounded-md transition-colors duration-200 hover:bg-gray-700';
                    li.appendChild(a);
                    mainNav.appendChild(li);
                });

                showSlide(0, true); // Pass true for initial load

                setupEventListeners();
            }

            /**
             * Renders MathJax content safely.
             */
            function renderMath(element) {
                if (window.MathJax && window.MathJax.startup && window.MathJax.startup.promise) {
                    window.MathJax.startup.promise.then(() => {
                        window.MathJax.typesetPromise(element ? [element] : []);
                    }).catch((err) => console.error('MathJax typeset failed: ', err));
                }
            }


            /**
             * Displays a specific slide and updates UI elements.
             */
            function showSlide(index, isInitialLoad = false) {
                if (index < 0 || index >= slidesData.length) return;

                currentSlide = index;
                
                document.querySelectorAll('.slide').forEach(slide => {
                    slide.style.display = 'none';
                });
                
                const slideToShow = document.getElementById(`slide-${index}`);
                slideToShow.style.display = 'block';
                document.getElementById('content-wrapper').scrollTop = 0;
                
                renderMath(slideToShow);

                updateUI();
            }
            
            function updateUI() {
                updateNavButtons();
                updateActiveLink();
                updateBreadcrumbs();
            }

            function updateNavButtons() {
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slidesData.length - 1;
            }

            function updateActiveLink() {
                document.querySelectorAll('.side-nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (parseInt(link.dataset.index) === currentSlide) {
                        link.classList.add('active');
                    }
                });
            }

            function updateBreadcrumbs() {
                breadcrumbs.innerHTML = `Home / <span class="text-gray-900">${slidesData[currentSlide].title}</span>`;
            }
            
            function toggleMenu() {
                sideMenu.classList.toggle('-translate-x-full');
                menuOverlay.classList.toggle('hidden');
            }

            function setupEventListeners() {
                nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
                prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
                
                mainNav.addEventListener('click', (e) => {
                    const link = e.target.closest('a');
                    if (link && link.dataset.index) {
                        e.preventDefault();
                        const index = parseInt(link.dataset.index);
                        showSlide(index);
                        if (window.innerWidth < 768) {
                           toggleMenu();
                        }
                    }
                });

                hamburgerBtn.addEventListener('click', toggleMenu);
                menuOverlay.addEventListener('click', toggleMenu);
            }

            initialize();
        });
    </script>
