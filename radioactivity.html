                        <p class="text-lg mb-4"><strong>Radioactivity</strong> is the process where an unstable atomic nucleus, called a <strong>nuclide</strong>, spontaneously disintegrates. This transformation creates a new nuclide and is accompanied by the emission of particles (like alpha or beta particles) and/or energy (gamma rays).</p>
                        <ul class="list-disc pl-5 mb-6 space-y-2">
                            <li><strong>Nuclide:</strong> A specific type of atomic nucleus, identified by its atomic number (Z, protons) and mass number (A, protons + neutrons). Notation: \\(^{A}_{Z}X\\). Example: \\(^{12}_{6}C\\).</li>
                            <li><strong>Isotopes:</strong> Variants of an element with the same number of protons (Z) but different numbers of neutrons. Example: \\(^{12}_{6}C\\) (stable) and \\(^{14}_{6}C\\) (radioactive).</li>

                        <h3 class="text-xl font-bold text-gray-800 mt-8 mb-2">Nuclear vs. Chemical Reactions</h3>
                        <div class="overflow-x-auto my-4">
                           <table class="w-full text-sm text-left">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr><th class="px-4 py-2">Feature</th><th class="px-4 py-2">Nuclear Reactions</th><th class="px-4 py-2">Chemical Reactions</th></tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-white border-b"><td class="px-4 py-2 font-medium">Particles Involved</td><td class="px-4 py-2">Protons, neutrons, etc.</td><td class="px-4 py-2">Valence electrons</td></tr>
                                    <tr class="bg-gray-50 border-b"><td class="px-4 py-2 font-medium">Location of Change</td><td class="px-4 py-2">Atomic nucleus</td><td class="px-4 py-2">Electron shells</td></tr>
                                    <tr class="bg-white border-b"><td class="px-4 py-2 font-medium">Element Transformation</td><td class="px-4 py-2">Yes (transmutation)</td><td class="px-4 py-2">No</td></tr>
                                    <tr class="bg-gray-50 border-b"><td class="px-4 py-2 font-medium">Energy Magnitude</td><td class="px-4 py-2">Very large (MeV)</td><td class="px-4 py-2">Small (eV)</td></tr>
                                     <tr class="bg-white"><td class="px-4 py-2 font-medium">External Factors</td><td class="px-4 py-2">Unaffected</td><td class="px-4 py-2">Affected</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mt-8 mb-2">Types of Radioactivity</h3>
                        <p><strong>Natural Radioactivity:</strong> Decay of nuclides found in nature (e.g., \\(^{238}U\\), \\(^{14}C\\)).</p>
                        <p><strong>Artificial (Induced) Radioactivity:</strong> Initiated by bombarding stable nuclei with high-energy particles to create radioisotopes for medicine and industry.</p>
                    `
                },
                {
                    title: "Fundamentals of Nuclear Stability",
                    content: `
                        <p class="text-lg mb-4">Nuclear stability is a balance between two fundamental forces within the nucleus.</p>
                        <ul class="list-disc pl-5 mb-4 space-y-2">
                            <li><strong>Electrostatic Force:</strong> The long-range repulsive force between all positively charged protons.</li>
                            <li><strong>Strong Nuclear Force:</strong> An extremely powerful but very short-range attractive force between all nucleons (protons and neutrons). It binds the nucleus together.</li>
                        </ul>
                        <h3 class="text-xl font-bold text-gray-800 mt-6 mb-2">The Neutron-to-Proton (n/p) Ratio</h3>
                        <p class="mb-4">The n/p ratio is a key determinant of stability. Stable nuclides are found in the <strong>Band of Stability</strong>.</p>
                        <div class="overflow-x-auto my-4">
                           <table class="w-full text-sm text-left">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr><th class="px-4 py-2">Position Relative to Band</th><th class="px-4 py-2">Characteristic</th><th class="px-4 py-2">Predominant Decay Mode(s)</th><th class="px-4 py-2">Effect on Z</th><th class="px-4 py-2">Effect on N</th></tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-white border-b"><td class="px-4 py-2 font-medium">Above (Neutron-rich)</td><td class="px-4 py-2">n/p ratio too high</td><td class="px-4 py-2">\\(\\beta^−\\) decay (n → p)</td><td class="px-4 py-2">+1</td><td class="px-4 py-2">-1</td></tr>
                                    <tr class="bg-gray-50 border-b"><td class="px-4 py-2 font-medium">Below (Proton-rich)</td><td class="px-4 py-2">n/p ratio too low</td><td class="px-4 py-2">\\(\\beta^+\\) emission or Electron Capture (p → n)</td><td class="px-4 py-2">-1</td><td class="px-4 py-2">+1</td></tr>
                                    <tr class="bg-white"><td class="px-4 py-2 font-medium">Beyond (Z > 83)</td><td class="px-4 py-2">Too large overall</td><td class="px-4 py-2">\\(\\alpha\\) decay or Fission</td><td class="px-4 py-2">-2 (for \\(\\alpha\\))</td><td class="px-4 py-2">-2 (for \\(\\alpha\\))</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="mt-4">Nuclides decay to move towards the Band of Stability, achieving a more favorable energy state.</p>
                    `
                },
                {
                    title: "Types of Radioactive Emissions",
                    content: `
                        <p class="text-lg mb-4">Radioactive decay emits particles and/or energy with distinct properties.</p>
                        <div class="overflow-x-auto my-4">
                           <table class="w-full text-sm text-left">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2">Property</th>
                                        <th class="px-4 py-2">Alpha (\\(\\alpha\\)) Particle</th>
                                        <th class="px-4 py-2">Beta (\\(\\beta^−\\)) Particle</th>
                                        <th class="px-4 py-2">Gamma (\\(\\gamma\\)) Ray</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-white border-b"><td class="px-4 py-2 font-medium">Nature</td><td class="px-4 py-2">Helium nucleus (\\(^{4}_{2}He\\))</td><td class="px-4 py-2">Electron (\\(^{0}_{-1}e\\))</td><td class="px-4 py-2">EM Radiation (photon)</td></tr>
                                    <tr class="bg-gray-50 border-b"><td class="px-4 py-2 font-medium">Charge</td><td class="px-4 py-2">+2</td><td class="px-4 py-2">-1</td><td class="px-4 py-2">0</td></tr>
                                    <tr class="bg-white border-b"><td class="px-4 py-2 font-medium">Mass (amu)</td><td class="px-4 py-2">~4</td><td class="px-4 py-2">~1/1836 (negligible)</td><td class="px-4 py-2">0 (no rest mass)</td></tr>
                                    <tr class="bg-gray-50 border-b"><td class="px-4 py-2 font-medium">Penetrating Power</td><td class="px-4 py-2">Very Low (stopped by paper)</td><td class="px-4 py-2">Moderate (stopped by Al foil)</td><td class="px-4 py-2">Very High (needs lead/concrete)</td></tr>
                                    <tr class="bg-white border-b"><td class="px-4 py-2 font-medium">Ionizing Effect</td><td class="px-4 py-2">Very High</td><td class="px-4 py-2">Moderate</td><td class="px-4 py-2">Low (indirect)</td></tr>
                                    <tr class="bg-gray-50"><td class="px-4 py-2 font-medium">Deflection in E-Field</td><td class="px-4 py-2">Towards negative plate (slight)</td><td class="px-4 py-2">Towards positive plate (large)</td><td class="px-4 py-2">Undeflected</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="mt-4">These properties determine the hazards and applications of each radiation type. Alpha particles are dangerous if ingested, while gamma rays are an external hazard requiring significant shielding.</p>
                    `
                },
                {
                    title: "Radioactive Decay & Half-Life",
                    content: `
                        <p class="text-lg mb-4"><strong>Half-life (\\(t_{1/2}\\))</strong> is the time required for one-half of the unstable nuclei in a sample to decay. It is a constant, intrinsic property of a radioisotope, unaffected by external conditions.</p>
                        <p class="mb-4">A short half-life means a fast decay rate (highly unstable), while a long half-life means a slow decay rate (more stable).</p>
                        <h3 class="text-xl font-bold text-gray-800 mt-6 mb-2">Decay Calculation</h3>
                        <p class="mb-4">The amount of a substance remaining (\\(N_t\\)) after a number of half-lives (\\(n\\)) is given by the formula:</p>
                        \\[ N_t = N_0 \\times (\\frac{1}{2})^n \\]
                        <p>where \\(N_0\\) is the initial amount and \\(n = \\frac{\\text{total time}}{t_{1/2}}\\).</p>
                        <h3 class="text-xl font-bold text-gray-800 mt-8 mb-2">Radioactive Decay Series</h3>
                        <p class="mb-4">Heavy radioisotopes often decay through a sequence of steps, called a <strong>decay series</strong>, until a stable nuclide is formed. Each step involves an \\(\\alpha\\) or \\(\\beta^−\\) decay. For example, the Thorium series starts with \\(^{232}_{90}Th\\) and ends with stable \\(^{208}_{82}Pb\\).</p>
                    `
                },
                {
                    title: "Nuclear Reactions",
                    content: `
                        <p class="text-lg mb-4">Nuclear reactions involve changes in the nucleus and must conserve both mass number (A) and atomic number (Z).</p>
                        
                        <h3 class="text-xl font-bold text-gray-800 mt-6 mb-2">Nuclear Fission</h3>
                        <p class="mb-4"><strong>Fission</strong> is the splitting of a heavy nucleus (like \\(^{235}U\\)) into two smaller nuclei, releasing a large amount of energy and several neutrons. This process can lead to a <strong>chain reaction</strong>.</p>
                        \\[ ^{235}_{92}U + ^{1}_{0}n \\rightarrow ^{141}_{56}Ba + ^{92}_{36}Kr + 3^{1}_{0}n + \\text{Energy} \\]
                        
                        <h3 class="text-xl font-bold text-gray-800 mt-8 mb-2">Nuclear Fusion</h3>
                        <p class="mb-4"><strong>Fusion</strong> is the combining of two light nuclei to form a heavier nucleus, releasing even more energy per unit mass than fission. It requires extremely high temperatures and pressures.</p>
                         \\[ ^{2}_{1}H + ^{3}_{1}H \\rightarrow ^{4}_{2}He + ^{1}_{0}n + \\text{Energy} \\]

                        <h4 class="text-md font-bold text-gray-700 mt-6 mb-2">Comparison of Fission and Fusion</h4>
                        <div class="overflow-x-auto my-4">
                            <table class="w-full text-sm text-left">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr><th class="px-4 py-2">Feature</th><th class="px-4 py-2">Fission</th><th class="px-4 py-2">Fusion</th></tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-white border-b"><td class="px-4 py-2 font-medium">Process</td><td class="px-4 py-2">Splitting heavy nuclei</td><td class="px-4 py-2">Combining light nuclei</td></tr>
                                    <tr class="bg-gray-50 border-b"><td class="px-4 py-2 font-medium">Fuel</td><td class="px-4 py-2">Uranium, Plutonium</td><td class="px-4 py-2">Hydrogen isotopes</td></tr>
                                    <tr class="bg-white border-b"><td class="px-4 py-2 font-medium">Conditions</td><td class="px-4 py-2">Neutron bombardment</td><td class="px-4 py-2">Extreme heat & pressure</td></tr>
                                    <tr class="bg-gray-50 border-b"><td class="px-4 py-2 font-medium">Waste</td><td class="px-4 py-2">Long-lived radioactive waste</td><td class="px-4 py-2">Fewer, less hazardous products (e.g., Helium)</td></tr>
                                    <tr class="bg-white"><td class="px-4 py-2 font-medium">Natural Occurrence</td><td class="px-4 py-2">Rare</td><td class="px-4 py-2">Powers the Sun and stars</td></tr>
                                </tbody>
                            </table>
                        </div>
                    `
                },
                {
                    title: "Applications of Radioactivity",
                    content: `
                        <p class="mb-6">The predictable decay and detectable emissions of radioisotopes make them useful in many fields.</p>
                        <div class="space-y-6">
                            <div class="p-4 border rounded-lg bg-gray-50">
                                <h4 class="font-bold text-lg mb-2">1. Medical Applications</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li><strong>Radiotherapy:</strong> Using radiation from sources like \\(^{60}Co\\) to destroy cancer cells.</li>
                                    <li><strong>Diagnostic Tracers:</strong> Using radiopharmaceuticals like \\(^{131}I\\) (for thyroid) or \\(^{18}F\\) (in PET scans) to trace physiological processes.</li>
                                    <li><strong>Sterilization:</strong> Using \\(\\gamma\\) radiation to sterilize medical equipment.</li>
                                </ul>
                            </div>
                            <div class="p-4 border rounded-lg bg-gray-50">
                                <h4 class="font-bold text-lg mb-2">2. Industrial Applications</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li><strong>Gauging:</strong> Measuring thickness of materials like paper and metal sheets without contact.</li>
                                    <li><strong>Leak Detection:</strong> Using short-lived tracers like \\(^{24}Na\\) to find leaks in pipelines.</li>
                                    <li><strong>Smoke Detectors:</strong> Most contain \\(^{241}Am\\), an alpha emitter, to ionize air and detect smoke.</li>
                                    <li><strong>Non-Destructive Testing:</strong> Using \\(\\gamma\\) rays to inspect welds for flaws.</li>
                                </ul>
                            </div>
                             <div class="p-4 border rounded-lg bg-gray-50">
                                <h4 class="font-bold text-lg mb-2">3. Archaeological & Geological Dating</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li><strong>Carbon-14 Dating:</strong> Measures the ratio of \\(^{14}C\\) to \\(^{12}C\\) to date organic remains up to ~50,000 years old. (\\(t_{1/2} \\approx 5730\\) years).</li>
                                    <li><strong>Uranium-Lead Dating:</strong> Uses the decay of \\(^{238}U\\) to \\(^{206}Pb\\) (\\(t_{1/2} \\approx 4.5\\) billion years) to date very old rocks.</li>
                                </ul>
                            </div>
                        </div>
                    `
                },
                {
                    title: "Dangers & Safety Precautions",
                    content: `
                        <p class="mb-6">While useful, radioactivity poses significant health and environmental risks if not managed correctly.</p>
                        <h3 class="text-xl font-bold text-gray-800 mt-6 mb-2">Health Risks</h3>
                        <p class="mb-4"><strong>Ionizing radiation</strong> (\\(\\alpha, \\beta, \\gamma\\)) can damage living cells by stripping electrons from atoms, creating free radicals that harm DNA. Effects can be:</p>
                        <ul class="list-disc pl-5 space-y-2">
                           <li><strong>Somatic Effects:</strong> Affect the exposed individual.
                               <ul class="list-circle pl-5">
                                   <li><strong>Acute:</strong> High doses cause nausea, burns, or Acute Radiation Syndrome (ARS).</li>
                                   <li><strong>Chronic:</strong> Long-term exposure increases risk of cancer, cataracts, etc.</li>
                               </ul>
                           </li>
                           <li><strong>Genetic Effects:</strong> Damage to reproductive cells causes mutations passed to offspring.</li>
                        </ul>

                        <h3 class="text-xl font-bold text-gray-800 mt-8 mb-2">Safety Precautions</h3>
                        <p class="mb-4">The three fundamental principles of radiation protection are:</p>
                        <div class="grid md:grid-cols-3 gap-4 text-center">
                            <div class="p-4 bg-blue-100 rounded-lg">
                                <h4 class="font-bold text-lg">Time</h4>
                                <p>Minimize duration of exposure.</p>
                            </div>
                            <div class="p-4 bg-green-100 rounded-lg">
                                <h4 class="font-bold text-lg">Distance</h4>

                                <h4 class="font-bold text-lg">Shielding</h4>

                            </div>

                        <h3 class="text-xl font-bold text-gray-800 mt-8 mb-2">Radioactive Waste</h3>
                        <p>Managing long-lived radioactive waste is a major challenge. Strategies include temporary storage in spent fuel pools and dry casks, with the long-term goal of permanent disposal in deep geological repositories.</p>

                                <div class="answer-content">
                                    <p class="font-semibold mb-2">Problem:</p>
                                    <p class="mb-4">Radium-226 (\\(^{226}_{88}Ra\\)) undergoes alpha decay. Write the balanced nuclear equation for this process.</p>
                                    <p class="font-semibold mb-2">Solution:</p>
                                    <ol class="list-decimal pl-5 space-y-2">
                                        <li><strong>Identify the emission:</strong> Alpha decay means a helium nucleus (\\(^{4}_{2}He\\)) is emitted.</li>
                                        <li><strong>Determine the new mass number (A):</strong> The original A is 226. It decreases by 4. New A = 226 - 4 = 222.</li>
                                        <li><strong>Determine the new atomic number (Z):</strong> The original Z is 88. It decreases by 2. New Z = 88 - 2 = 86.</li>
                                        <li><strong>Identify the new element:</strong> The element with Z=86 is Radon (Rn).</li>
                                        <li><strong>Write the equation:</strong> \\(^{226}_{88}Ra \\rightarrow ^{222}_{86}Rn + ^{4}_{2}He\\).</li>
                                    </ol>
                                </div>
                            </details>
                            <details>
                                <summary>Example 2: Half-Life Calculation (Amount Remaining)</summary>
                                <div class="answer-content">
                                    <p class="font-semibold mb-2">Problem:</p>
                                    <p class="mb-4">Cobalt-60 is used in radiotherapy and has a half-life of 5.27 years. If a hospital starts with a 100.0 g source, how much Cobalt-60 will remain after 15.81 years?</p>
                                    <p class="font-semibold mb-2">Solution:</p>
                                    <ol class="list-decimal pl-5 space-y-2">
                                        <li><strong>Calculate the number of half-lives (n):</strong><br>\\(n = \\frac{\\text{total time}}{t_{1/2}} = \\frac{15.81 \\text{ years}}{5.27 \\text{ years}} = 3\\).</li>
                                        <li><strong>Use the decay formula:</strong> \\(N_t = N_0 \\times (\\frac{1}{2})^n\\).</li>
                                        <li><strong>Substitute the values:</strong><br>\\(N_t = 100.0 \\text{ g} \\times (\\frac{1}{2})^3\\).</li>

                                <div class="answer-content">
                                    <p class="font-semibold mb-2">Problem:</p>
                                    <p class="mb-4">An ancient wooden artifact is found to have a Carbon-14 activity that is 25% of a modern sample. If the half-life of \\(^{14}C\\) is 5730 years, what is the approximate age of the artifact?</p>
                                    <p class="font-semibold mb-2">Solution:</p>
                                    <ol class="list-decimal pl-5 space-y-2">
                                        <li><strong>Determine the fraction remaining:</strong> The activity is 25%, which is \\(\\frac{1}{4}\\) of the original.</li>
                                        <li><strong>Relate the fraction to half-lives:</strong> The fraction remaining is \\((\\frac{1}{2})^n\\). So, \\(\\frac{1}{4} = (\\frac{1}{2})^2\\). This means <strong>2 half-lives</strong> have passed.</li>
                                        <li><strong>Calculate the total age:</strong><br>Age = Number of half-lives \\(\\times\\) half-life value.</li>
                                        <li><strong>Substitute the values:</strong><br>Age = 2 \\(\\times\\) 5730 years = 11,460 years.<br>The artifact is approximately 11,460 years old.</li>
                                    </ol>

                                    <p class="mb-4">The nuclide Potassium-40 (\\(^{40}_{19}K\\)) has 19 protons and 21 neutrons. Is it more likely to undergo \\(\\beta^−\\) decay or \\(\\beta^+\\) decay? Explain.</p>
                                    <p class="font-semibold mb-2">Solution:</p>
                                    <ol class="list-decimal pl-5 space-y-2">
                                        <li><strong>Calculate the n/p ratio:</strong> n/p = 21 neutrons / 19 protons ≈ 1.11.</li>
                                        <li><strong>Compare to the Band of Stability:</strong> For lighter elements (Z < 20), the stable n/p ratio is very close to 1. An n/p ratio of 1.11 is significantly higher than 1. This means the nuclide is <strong>neutron-rich</strong> and lies <strong>above</strong> the Band of Stability.</li>
                                        <li><strong>Determine the decay mode:</strong> Neutron-rich nuclides decay in a way that converts a neutron into a proton to decrease the n/p ratio. This process is <strong>\\(\\beta^−\\) decay</strong>.</li>
                                        <li><strong>Conclusion:</strong> Potassium-40 is most likely to undergo \\(\\beta^−\\) decay. (In reality, \\(^{40}K\\) is unusual and can also undergo electron capture, but \\(\\beta^−\\) decay is the expected mode for a neutron-rich nuclide).</li>
                                    </ol>
                                </div>

                                        <li><strong>Uranium-238 for Rocks:</strong> Ancient rocks are often hundreds of millions or billions of years old. The extremely long half-life of \\(^{238}U\\) means that over these vast timescales, a measurable amount of the parent isotope will have decayed into its daughter product (Lead-206), allowing for accurate age determination.</li>
