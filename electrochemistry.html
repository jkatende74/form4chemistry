                        <p class="text-lg mb-4">Electrochemistry is a fundamental branch of chemistry that explores the relationship between electrical energy and chemical reactions. At its core are <strong>oxidation-reduction (redox) reactions</strong>, which involve the transfer of electrons.</p>
                        <h3 class="text-xl font-bold text-gray-800 mt-6 mb-2">Oxidation and Reduction</h3>

                { q: "What type of redox reaction occurs in a galvanic (voltaic) cell?", a: "A spontaneous redox reaction." },
                { q: "In a galvanic cell, which electrode is the anode and which is the cathode, and what are their respective polarities?", a: "The anode is where oxidation occurs and is the negative terminal. The cathode is where reduction occurs and is the positive terminal." },
                { q: "Describe the direction of electron flow in the external circuit of a galvanic cell.", a: "From the anode (negative terminal) to the cathode (positive terminal)." },
                { q: "What is the primary function of a salt bridge in an electrochemical cell?", a: "To complete the electrical circuit and maintain electrical neutrality in the half-cells by allowing ion flow." },
                { q: "Name two common inert electrolyte solutions used in a salt bridge.", a: "Potassium nitrate (\\(\\ce{KNO3}\\)) or potassium chloride (\\(\\ce{KCl}\\))." },
                { q: "Explain how a salt bridge maintains electrical neutrality.", a: "It allows ions to flow between the half-cells to balance the charge build-up that occurs as electrons move, preventing the reaction from stopping." },
                { q: "In cell notation, where is the anode (oxidation half-cell) typically written?", a: "On the left." },
                { q: "In cell notation, what do a single vertical line (|) and a double vertical line (||) represent?", a: "A single line (|) represents a phase boundary. A double line (||) represents the salt bridge." },
                { q: "Write the cell notation for the Daniell cell.", a: "\\(\\ce{Zn(s)|Zn^{2+}(aq)||Cu^{2+}(aq)|Cu(s)}\\)" },
                { q: "Define electrode potential.", a: "The potential difference that develops at a metal-solution interface when the metal is in contact with a solution of its ions." },
                { q: "List the standard conditions for measuring standard electrode potential (E°).", a: "25°C (298K), 1 M concentration for solutions, and 1 atm pressure for gases." },
                { q: "What is the Standard Hydrogen Electrode (SHE), and what is its assigned potential?", a: "It is the universal primary reference electrode, assigned a standard electrode potential of 0.00 volts." },
                { q: "State two functions of the platinum electrode in the SHE.", a: "It is inert and provides a surface for the redox reaction to occur." },
                { q: "How does a more positive E° value indicate the strength of an oxidizing agent?", a: "A more positive E° value indicates a greater tendency for the species to be reduced, making it a stronger oxidizing agent." },
                { q: "How does a more negative E° value indicate the strength of a reducing agent?", a: "A more negative E° value indicates a greater tendency for the species' reduced form to be oxidized, making it a stronger reducing agent." },
                { q: "Provide the general formula for calculating E°cell.", a: "\\(E°_{cell} = E°_{cathode(reduction)} - E°_{anode(reduction)}\\)" },
                { q: "How does the sign of E°cell predict reaction spontaneity?", a: "A positive E°cell indicates a spontaneous reaction. A negative E°cell indicates a non-spontaneous reaction." },
                { q: "What is the main purpose of an electrolytic cell?", a: "To use external electrical energy to drive non-spontaneous chemical reactions." },
                { q: "How do the polarities of the anode and cathode differ between electrolytic and galvanic cells?", a: "In an electrolytic cell, the anode is positive and the cathode is negative. This is the reverse of a galvanic cell." },
                { q: "Describe the electrolysis of molten lead(II) bromide (\\(\\ce{PbBr2}\\)).", a: "At the cathode (-), \\(\\ce{Pb^{2+}(l) + 2e- -> Pb(l)}\\). At the anode (+), \\(\\ce{2Br-(l) -> Br2(g) + 2e-}\\)." },
                { q: "Why is electrolysis of aqueous solutions more complex than molten compounds?", a: "Because water itself can be oxidized or reduced, creating competition for discharge at the electrodes." },
                { q: "List the three primary factors influencing preferential discharge of ions.", a: "1. Position in the electrochemical series. 2. Concentration of ions. 3. Nature of the electrode." },
                { q: "How does the electrochemical series affect discharge at the cathode?", a: "The cation that is more easily reduced (has a less negative E°) will be discharged." },
                { q: "Explain the effect of concentration on discharge using the NaCl example.", a: "In concentrated NaCl, Cl⁻ is discharged over OH⁻ due to its high concentration. In dilute NaCl, OH⁻ is discharged preferentially." },
                { q: "Differentiate between inert and active electrodes, with an example of each.", a: "Inert electrodes (e.g., graphite, platinum) do not react. Active electrodes (e.g., copper) can be oxidized at the anode." },
                { q: "What are the products of electrolyzing dilute aqueous NaCl?", a: "Cathode: Hydrogen gas. Anode: Oxygen gas." },
                { q: "What are the products of electrolyzing concentrated brine?", a: "Cathode: Hydrogen gas. Anode: Chlorine gas." },
                { q: "What are the observations when electrolyzing aqueous \\(\\ce{CuSO4}\\) with inert electrodes?", a: "A brown coating of copper deposits on the cathode, oxygen gas evolves at the anode, and the blue color of the solution fades." },
                { q: "What happens when electrolyzing aqueous \\(\\ce{CuSO4}\\) with active copper electrodes?", a: "Copper deposits on the cathode, but the copper anode dissolves to replenish the \\(\\ce{Cu^{2+}}\\) ions, so the solution's color remains unchanged." },
                { q: "State Faraday's First Law of Electrolysis.", a: "The mass of a substance liberated at an electrode is directly proportional to the quantity of electricity passed." },
                { q: "State Faraday's Second Law of Electrolysis.", a: "When the same quantity of electricity is passed through different electrolytes, the masses of substances liberated are proportional to their chemical equivalent weights." },
                { q: "Define the Faraday Constant (F) and state its value.", a: "The charge carried by one mole of electrons, approximately 96,500 Coulombs per mole (C/mol)." },
                { q: "Write the mathematical relationship connecting Q, nₑ, and F.", a: "\\(Q = n_e \\times F\\)" },
                { q: "How many moles of electrons are needed to deposit one mole of copper from a \\(\\ce{Cu^{2+}}\\) solution?", a: "Two moles of electrons." },
                { q: "What is the fundamental principle of batteries?", a: "They are galvanic cells that convert stored chemical energy into electrical energy through spontaneous redox reactions." },
                { q: "Differentiate between a primary and a secondary cell.", a: "Primary cells are non-rechargeable. Secondary cells are rechargeable." },
                { q: "Name a primary cell and the role of \\(\\ce{MnO2}\\) in it.", a: "The Leclanché (dry) cell. \\(\\ce{MnO2}\\) acts as a depolarizer, oxidizing hydrogen produced at the cathode." },
                { q: "Name a secondary cell and how its charge is assessed.", a: "The lead-acid accumulator. Its charge is assessed by measuring the density of the sulfuric acid electrolyte." },
                { q: "What is a fuel cell?", a: "An electrochemical cell that continuously converts the chemical energy of a fuel directly into electricity." },
                { q: "State one major advantage and one disadvantage of hydrogen-oxygen fuel cells.", a: "Advantage: High efficiency, produces only water. Disadvantage: High cost of materials (platinum), challenges in H₂ production and storage." },
                { q: "Name two reactive metals extracted by electrolysis.", a: "Sodium and Aluminium." },
                { q: "Why do carbon anodes need regular replacement during aluminum extraction?", a: "The oxygen produced at the anode reacts with the hot carbon, burning it away as \\(\\ce{CO2}\\)." },
                { q: "Describe the principle of copper refining.", a: "An impure copper anode dissolves into a \\(\\ce{CuSO4}\\) electrolyte, and pure copper deposits onto the cathode." },
                { q: "Name two chemicals made by electrolyzing brine.", a: "Sodium hydroxide (NaOH) and Chlorine (Cl₂)." },
                { q: "What is electroplating and state two purposes?", a: "It is the process of coating an object with a metal using electrolysis. Purposes include corrosion protection and decoration." },
                { q: "How does galvanizing protect steel?", a: "The zinc coating is more reactive than iron, so it corrodes preferentially, acting as a sacrificial anode." },
                { q: "Describe sacrificial protection.", a: "Connecting a metal to a more reactive metal, which corrodes instead of the protected metal." },
                { q: "In \\(\\ce{Fe(s) + Cu^{2+}(aq) -> Fe^{2+}(aq) + Cu(s)}\\), what is the oxidizing agent?", a: "\\(\\ce{Cu^{2+}(aq)}\\) is the oxidizing agent." },
                { q: "Will a reaction occur between \\(I_2\\) and \\(Cl^-\\) ions given E°(\\(\\ce{I2/I-}\\))=+0.54V and E°(\\(\\ce{Cl2/Cl-}\\))=+1.36V?", a: "No. The calculated E°cell would be +0.54V - (+1.36V) = -0.82V. Since E°cell is negative, the reaction is non-spontaneous." },
                { q: "Calculate the mass of copper deposited by 1A for 30 mins in \\(\\ce{CuSO4}\\). (Cu=63.5, F=96500 C/mol)", a: "Q = 1A × 1800s = 1800C. 2F (193000C) deposits 63.5g. So, mass = (1800/193000) × 63.5g = 0.59g." },
                { q: "What volume of \\(O_2\\) (r.t.p) is liberated by 3A for 45.5 mins in \\(\\ce{MgSO4}\\)? (V_m=24L, F=96500 C/mol)", a: "Q = 3A × 2730s = 8190C. 4F (386000C) liberates 1 mole (24L) of \\(O_2\\). So, vol = (8190/386000) × 24L = 0.509L." },
                { q: "0.2A for 1930s deposits 0.128g of Cu. Calculate the charge on a copper ion. (Cu=64, F=96500 C/mol)", a: "Q = 0.2A × 1930s = 386C. Moles of Cu = 0.128g / 64g/mol = 0.002 mol. Moles of e- = Q/F = 386/96500 = 0.004 mol. Ratio of e- to Cu = 0.004/0.002 = 2. So, the charge is +2." }
            ];

            // --- DOM Elements ---
            const contentWrapper = document.getElementById('content-wrapper').querySelector('.max-w-4xl');
            const mainNav = document.getElementById('main-nav').querySelector('ul');
            const breadcrumbs = document.getElementById('breadcrumbs');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sideMenu = document.getElementById('side-menu');
            const menuOverlay = document.getElementById('menu-overlay');

            let currentSlide = 0;

            // --- Functions ---

            function initialize() {
                slidesData.forEach((slide, index) => {
                    const slideElement = document.createElement('section');
                    slideElement.id = `slide-${index}`;
                    slideElement.className = 'slide bg-white p-6 md:p-8 rounded-lg shadow-lg';
                    slideElement.style.display = 'none';
                    
                    const titleElement = document.createElement('h2');
                    titleElement.className = 'mb-6 text-3xl font-bold text-gray-800 border-b pb-3';
                    titleElement.innerHTML = slide.title;
                    
                    const contentElement = document.createElement('div');
                    contentElement.className = 'prose max-w-none text-gray-700 leading-relaxed';
                    contentElement.innerHTML = slide.content;

                    slideElement.appendChild(titleElement);
                    slideElement.appendChild(contentElement);
                    contentWrapper.appendChild(slideElement);

                    if (slide.title === "Revision Questions") {
                        const questionsContainer = slideElement.querySelector('.space-y-4');
                        revisionQuestions.forEach((item, qIndex) => {
                            const detail = document.createElement('details');
                            const summary = document.createElement('summary');
                            summary.innerHTML = `<div class="flex-grow">${qIndex + 1}. ${item.q}</div>`;
                            
                            const answerDiv = document.createElement('div');
                            answerDiv.className = 'answer-content';
                            answerDiv.innerHTML = `<p>${item.a}</p>`;

                            detail.appendChild(summary);
                            detail.appendChild(answerDiv);
                            questionsContainer.appendChild(detail);
                        });
                    }
                });

                slidesData.forEach((slide, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = slide.title;
                    a.dataset.index = index;
                    a.className = 'side-nav-link block p-3 rounded-md transition-colors duration-200 hover:bg-gray-700';
                    li.appendChild(a);
                    mainNav.appendChild(li);
                });

                showSlide(0, true);
                setupEventListeners();
            }

            function renderMath(element) {
                if (window.MathJax && window.MathJax.startup && window.MathJax.startup.promise) {
                    window.MathJax.startup.promise.then(() => {
                        window.MathJax.typesetPromise(element ? [element] : []);
                    }).catch((err) => console.error('MathJax typeset failed: ', err));
                }
            }

            function showSlide(index, isInitialLoad = false) {
                if (index < 0 || index >= slidesData.length) return;
                currentSlide = index;
                
                document.querySelectorAll('.slide').forEach(slide => {
                    slide.style.display = 'none';
                });
                
                const slideToShow = document.getElementById(`slide-${index}`);
                slideToShow.style.display = 'block';
                document.getElementById('content-wrapper').scrollTop = 0;
                
                renderMath(slideToShow);
                updateUI();
            }
            
            function updateUI() {
                updateNavButtons();
                updateActiveLink();
                updateBreadcrumbs();
            }

            function updateNavButtons() {
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slidesData.length - 1;
            }

            function updateActiveLink() {
                document.querySelectorAll('.side-nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (parseInt(link.dataset.index) === currentSlide) {
                        link.classList.add('active');
                    }
                });
            }

            function updateBreadcrumbs() {
                breadcrumbs.innerHTML = `Home / <span class="text-gray-900">${slidesData[currentSlide].title}</span>`;
            }
            
            function toggleMenu() {
                sideMenu.classList.toggle('-translate-x-full');
                menuOverlay.classList.toggle('hidden');
            }

            function setupEventListeners() {
                nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
                prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
                
                mainNav.addEventListener('click', (e) => {
                    const link = e.target.closest('a');
                    if (link && link.dataset.index) {
                        e.preventDefault();
                        const index = parseInt(link.dataset.index);
                        showSlide(index);
                        if (window.innerWidth < 768) {
                           toggleMenu();
                        }
                    }
                });

                hamburgerBtn.addEventListener('click', toggleMenu);
                menuOverlay.addEventListener('click', toggleMenu);
            }

            initialize();
        });
    </script>
</body>
</html>
